databases:
  - name: yelp-1343
    databaseName: yelp_1343
    user: yelp_1343

services:
  - type: web
    name: yelp-1343
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: yelp-1343
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
